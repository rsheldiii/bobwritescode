<!DOCTYPE html>
<html>
	<head>
		<title>Bob Writes Code	</title>
		<link rel = 'stylesheet' href = 'main.css'>

		<script src = "http://code.jquery.com/jquery-2.1.3.js"></script>
		<script src = "befunge.js"></script>
		<script src = "befunge_hook.js"></script>
		<script>
			$(function(){
				code = [
		      		'">a/<tset>\'a\'=ferh a<":v',
		      		'                     v,_@',
		      		'                     >:^'
    			].join("\n");
				
				code = ['7>1+:0gvhello,world!<a href = "http://www.google.com">czechss it out</a>, I can do HTML!0',
						    ' ,     :',
						    ' |!-*86<',
						    ' @'].join("\n");
							
				code = ['2>:3g" "-!v\\  g30          <',
						' |!`"O":+1_:.:03p>03g+:"O"`|',
						' @               ^  p3\\" ":<',
						'2 234567890123456789012345678901234567890123456789012345678901234567890123456789'].join("\n")
				h = new BefungeSelector(code,undefined,"#output","#grid","#stack");
				
				
				$("#input").val(h.extractGrid());
				
				$("#reload").click(function(){
					h.exit();
					h = new BefungeSelector($("#input").val(), $("#delay").val(), "#output", "#grid", "#stack");
				});
			});
		</script>
	</head>
	<body>
	
		<div id = "header">
			<p>site under construction</p>
		</div>
	
		<div id = "ticker">
			<div class = "container">

			</div>
		</div>
		
		<div class = "separator">------------------------------</div>

		<div id = "content">
			<div id = "output">&nbsp;</div>
		</div>
		
		<div class = "separator">------------------------------</div>

		<div id = "bottom">
			<div id = "grid">
			</div>
		
			<div class = "separator">------------------------------</div>
			
			<div id = "controls">
				<textarea id = "input" rows = "25" cols = "80" wrap="off"></textarea> <br/>
				<label> Delay: <input id = "delay" value="7.5" size = "4"></label>
				<button id = "reload">reload</button>
			</div>
		</div>
	</body>
</html>
